<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--변수를 소개합니다.-->
    <!--
        변수란 데이터에 붙이는 이름표이다. 변수를 이용하면 이름표를 붙여둔
        데이터를 기억해두었다가 필요할 때마다 재사용 할 수 있게 된다.
    -->
    <!--
        변수 만드는 방법:
        let 변수 이름 = 데이터;

        이게 포인트!
        변수가 생성되고 나면, 변수(변수 이름)를 
        지정된 데이터 대신 사용할 수 있게 된다.
    -->

    <!--변수의 선언과 초기화-->
    <!--
        변수를 만드는 작업을 '변수의 선언'이라 부르고, 만들어진 변수에 첫 데이터를
        지정하는 작업을 '변수의 초기화'라고 부른다. 두 과정은 동시에 진행할 수도,
        따로 진행할 수도 있다.

        let 변수 이름; //변수 선언
        변수 이름 = 데이터; //변수 초기화
        -> 키워드 let은 '변수를 만들겠다'라는 의미로 쓰인다.
    -->

    <!--변수는 변한다.-->
    <!--
        변수는 데이터를 기억하기 위해 사용한다. 변수는 한 번에 하나의 데이터만
        기억할 수 있으며, 기억하고 있는 값을 바꿔가며 사용할 수 있다. 

        let 변수 이름 = 데이터1; // 변수 선언과 초기화 동시 진행 
        변수 이름 = 데이터2; // 새로운 데이터 대입
        변수 이름 = 데이터3; // 새로운 데이터 또 대입 
    -->

    <!--변수 이름 정할 때 규칙-->
    <!--
        변수는 '데이터에 붙이는 이름표'이다(라고 했죠?). 변수의 이름은 기본적으로
        '짓는 사람 마음대로' 지어질 수 있지만, 몇가지 제약사항도 존재한다.

        제약사항:
        - 변수명에는 오직 문자와 숫자, 그리고 기호 $과 _ 만이 포함될 수 있다.
        - 변수명의 첫 번째 글자로 숫자가 올 수 없다.
        - 이미 다른 뜻을 가지고 있는 단어(키워드)는 변수명으로 사용할 수 없다.
    -->

    <!--변수에 어떤 데이터를 기억시키는가?-->
    <!--
        변수를 이용하면 자바스크립트로 표현할 수 있는 모든 데이터를 기억할 수 있다.
        자바스크립트는 다양한 유형의 데이터를 표현 및 사용할 수 있는데, 여기에서는
        다음 두가지 데이터 유형을 사용해보자.

        - 숫자
        - 문자열

        => 데이터 유형을 흔히 '자료형'이라고 합니다.
    -->
    <!--숫자-->
    <!--
        숫자는 우리가 알고 있는 그 숫자가 맞다. 숫자는 정수와 실수로 구분할 수 있다.

        정수를 기억하는 변수의 예:
        let number1 = 10; // 양의 정수
        let number2 = 0; // 0도 정수다
        let number3 = -10; // 음수는 앞에 - 기호 사용

        실수를 기억하는 변수의 예:
        // 실수를 표현할 때는 . 을 사용한다!
        let number1 = 3.14; // 양의 실수
        let number2 = -3.14; // 음의 실수
    -->
    <!--문자열-->
    <!--
        자바스크립트에서 문자열이란, '기호의 순차 수열'을 뜻한다.
        문자, 숫자, 특수 문자 등 다양한 기호를 조합해 만들 수 있는 '기호의 집합'이며,
        따옴표로 시작해 따옴표로 끝나는 데이터이다. 

        // 작은 따옴표, 큰 따옴표 모두 사용 가능
        let string1 = '문자열에는 기호가 들어간다.'
        let string2 = "12345...!?"
        단, 시작하는 따옴표와 끝나는 따옴표가 같아야 한다.
    -->
    <script src="./자바2.js"></script>
</body>
</html>
