<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--상수를 소개합니다.-->
    <!--
        상수란 수식에서 '변하지 않는 값'을 뜻한다. 변수와 반대되는 것으로,
        상수는 '단 하나의 데이터만을 위해 사용하는 이름표'로써, 값의 변경이 불가하다.
    -->
    <!--
        // 상수 만드는 방법
        const 상수이름 = 데이터;
        상수도 변수처럼 지정된 데이터 대신 사용할 수 있다.
        상수 이름 짓기 규칙은 변수 이름 짓기와 동일하다.
    -->
    <!--상수의 선언과 초기화-->
    <!--
        상수를 만들 때는 선언과 동시에 초기화를 해주어야 한다. 그러지 않으면
        데이터를 지정할 수 없다.

        // 상수의 선언과 초기화 따로 하면?
        const 상수이름;
        상수이름 = 데이터; // 에러 발생!

        상수는 자신이 선언될 때 지정된 데이터로 고정된다. 
        선언 이후 데이터를 대입하려고 하면 에러가 발생한다. 
    -->

    <!--window.prompt(x)-->
    <!--
        window 객체의 prompt(x) 메소드는 사용자로부터 문자열을 입력받을 수 있는
        다이얼로그 박스를 열어주는 메소드이다. 괄호 안에 x로는 다이얼로그 박스에
        띄울 메시지(문자열)를 전달할 수 있다.
    -->
    <!--prompt(x)의 문자열 반환-->
    <!--
        prompt(x) 메소드는 실행시에 사용자로부터 문자열을 입력 받고, 입력받은
        문자열을 자신이 사용된 곳에 그대로 '반환'한다. 즉, 메소드가 문자열로 바뀌게 된다.
        실제로 코드가 바뀌는 것은 아니고, 마치 바뀐 것처럼 실행되는 것이다.
    -->
    <script src="./자바6강.js"></script>
</body>
</html>
